<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeSol - Recover Your Lost SOL</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <script src="https://unpkg.com/@solana/wallet-adapter-wallets/lib/index.iife.js"></script>
    <script src="https://unpkg.com/@solana/wallet-adapter-base/lib/index.iife.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        /* === MODE SOMBRE === */
        body.dark-mode {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
        }

        body.dark-mode .main-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .stat-card {
            background: rgba(255, 255, 255, 0.05);
        }

        body.dark-mode .token-item {
            background: rgba(255, 255, 255, 0.05);
        }

        body.dark-mode .wallet-status {
            background: rgba(255, 255, 255, 0.05);
        }

        body.dark-mode .tx-history {
            background: rgba(255, 255, 255, 0.05);
        }

        body.dark-mode .wallet-selector {
            background: rgba(255, 255, 255, 0.05);
        }
        /* === FIN MODE SOMBRE === */

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .theme-btn, .lang-btn {
            background: transparent;
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .theme-btn:hover, .lang-btn:hover {
            background: rgba(0, 255, 136, 0.1);
        }

        .lang-btn.active {
            background: #00ff88;
            color: black;
        }

        .wallet-selector {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
        }

        .wallet-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .wallet-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .wallet-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .wallet-btn.connected {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: black;
            border-color: #00ff88;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin: 20px auto;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .wallet-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .wallet-status {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .tokens-list {
            margin: 20px 0;
        }

        .token-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .claim-btn {
            background: #ff6b6b;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .claim-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .tx-history {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            transition: all 0.3s ease;
        }

        .tx-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tx-item:last-child {
            border-bottom: none;
        }

        .tx-link {
            color: #00ff88;
            text-decoration: none;
        }

        .tx-link:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            opacity: 0.7;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .maunte-badge {
            background: linear-gradient(45deg, #ff0080, #ff8c00);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .disconnect-btn {
            background: transparent;
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.8rem;
        }

        .disconnect-btn:hover {
            background: rgba(255, 107, 107, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">FreeSol <span class="maunte-badge">MULTI-WALLET</span></div>
            <div class="tagline" id="tagline">Récupérez vos SOL perdus dans les tokens abandonnés</div>
            <div class="controls">
                <button class="theme-btn" onclick="toggleDarkMode()" id="themeToggle">
                    🌙 Mode Sombre
                </button>
                <button class="lang-btn active" onclick="changeLanguage('fr')">🇫🇷 FR</button>
                <button class="lang-btn" onclick="changeLanguage('en')">🇺🇸 EN</button>
            </div>
        </header>

        <div class="wallet-selector" id="walletSelector">
            <h3 id="walletTitle">Choisissez votre wallet</h3>
            <div class="wallet-buttons">
                <button class="wallet-btn" onclick="connectWallet('phantom')">
                    <span>🦊</span> Phantom
                </button>
                <button class="wallet-btn" onclick="connectWallet('solflare')">
                    <span>🔥</span> Solflare
                </button>
                <button class="wallet-btn" onclick="connectWallet('backpack')">
                    <span>🎒</span> Backpack
                </button>
                <button class="wallet-btn" onclick="connectWallet('glow')">
                    <span>✨</span> Glow
                </button>
            </div>
        </div>

        <div class="main-card">
            <div class="wallet-section">
                <div class="wallet-status" id="walletStatus" style="display: none;">
                    <div id="walletInfo"></div>
                </div>
            </div>

            <div class="tokens-list">
                <h3 id="tokensTitle">Tokens récupérables</h3>
                <div id="tokensContainer">
                    <!-- Les tokens apparaîtront ici -->
                </div>
            </div>

            <div class="tx-history" id="txHistory" style="display: none;">
                <h3 id="txHistoryTitle">📜 Historique des transactions</h3>
                <div id="transactionsList">
                    <!-- Les transactions apparaîtront ici -->
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="statsSol">SOL récupérés</h3>
                <p id="totalSol">0.000 SOL</p>
            </div>
            <div class="stat-card">
                <h3 id="statsUsers">Utilisateurs</h3>
                <p id="totalUsers">1</p>
            </div>
            <div class="stat-card">
                <h3 id="statsTokens">Tokens fermés</h3>
                <p id="totalTokens">0</p>
            </div>
        </div>

        <footer>
            <p>
                <span id="footerText">FreeSol - Version Multi-Wallet</span>
                <a href="comment-ca-marche.html" style="color: #00ff88; margin-left: 20px; text-decoration: none;" id="howItWorksLink">
                    Comment ça marche ?
                </a>
            </p>
        </footer>
    </div>

    <script>
        // ===== TRADUCTIONS =====
        const translations = {
            fr: {
                tagline: "Récupérez vos SOL perdus dans les tokens abandonnés",
                walletTitle: "Choisissez votre wallet",
                walletSelect: "Sélectionner un wallet",
                tokensTitle: "Tokens récupérables",
                txHistoryTitle: "📜 Historique des transactions",
                statsSol: "SOL récupérés",
                statsUsers: "Utilisateurs",
                statsTokens: "Tokens fermés",
                footerText: "FreeSol - Version Multi-Wallet",
                howItWorksLink: "Comment ça marche ?",
                themeBtnDark: "🌙 Mode Sombre",
                themeBtnLight: "☀️ Mode Clair",
                noTokens: "Aucun token récupérable trouvé",
                scanning: "Scan en cours...",
                connectError: "Erreur de connexion",
                claimSuccess: "🎉 SUCCÈS!",
                viewTransaction: "🔗 Voir",
                noTransactions: "Aucune transaction encore",
                connected: "Connecté",
                disconnect: "Déconnecter",
                chooseWallet: "Choisir un wallet"
            },
            en: {
                tagline: "Recover your lost SOL from abandoned tokens",
                walletTitle: "Choose your wallet",
                walletSelect: "Select a wallet",
                tokensTitle: "Recoverable tokens",
                txHistoryTitle: "📜 Transaction History",
                statsSol: "SOL Recovered",
                statsUsers: "Users",
                statsTokens: "Tokens Closed",
                footerText: "FreeSol - Multi-Wallet Version",
                howItWorksLink: "How it works?",
                themeBtnDark: "🌙 Dark Mode",
                themeBtnLight: "☀️ Light Mode",
                noTokens: "No recoverable tokens found",
                scanning: "Scanning...",
                connectError: "Connection error",
                claimSuccess: "🎉 SUCCESS!",
                viewTransaction: "🔗 View",
                noTransactions: "No transactions yet",
                connected: "Connected",
                disconnect: "Disconnect",
                chooseWallet: "Choose wallet"
            }
        };

        let currentLanguage = 'fr';
        let currentWallet = null;
        let userWalletAddress = null;

        // ===== CHANGEMENT DE LANGUE =====
        function changeLanguage(lang) {
            currentLanguage = lang;
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            Object.keys(translations[lang]).forEach(key => {
                const element = document.getElementById(key);
                if (element) {
                    element.textContent = translations[lang][key];
                }
            });
            
            localStorage.setItem('preferredLanguage', lang);
        }

        // ===== CONFIGURATION SOLANA =====
        const connection = new solanaWeb3.Connection(
            solanaWeb3.clusterApiUrl('devnet'),
            'confirmed'
        );

        // ===== DÉTECTION DES WALLETS =====
        const walletDetectors = {
            phantom: () => window.solana && window.solana.isPhantom,
            solflare: () => window.solflare && window.solflare.isSolflare,
            backpack: () => window.backpack && window.backpack.isBackpack,
            glow: () => window.glow && window.glow.isGlow
        };

        // ===== FONCTION MODE SOMBRE =====
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            
            const themeBtn = document.getElementById('themeToggle');
            themeBtn.innerHTML = isDarkMode ? translations[currentLanguage].themeBtnLight : translations[currentLanguage].themeBtnDark;
        }

        // ===== CHARGEMENT DES PRÉFÉRENCES =====
        window.addEventListener('load', function() {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                document.getElementById('themeToggle').innerHTML = translations[currentLanguage].themeBtnLight;
            }
            
            const savedLang = localStorage.getItem('preferredLanguage') || 'fr';
            changeLanguage(savedLang);
            
            checkWalletsAvailability();
        });

        // ===== VÉRIFICATION DISPO WALLETS =====
        function checkWalletsAvailability() {
            const walletButtons = document.querySelectorAll('.wallet-btn');
            walletButtons.forEach(btn => {
                const walletType = btn.onclick.toString().match(/connectWallet\('(.+)'\)/)[1];
                if (!walletDetectors[walletType]()) {
                    btn.style.opacity = '0.5';
                    btn.style.cursor = 'not-allowed';
                    btn.onclick = null;
                    btn.title = translations[currentLanguage].connectError + ': Wallet non installé';
                }
            });
        }

        // ===== CONNEXION WALLET =====
        async function connectWallet(walletType) {
            const walletSelector = document.getElementById('walletSelector');
            const walletStatus = document.getElementById('walletStatus');
            const walletInfo = document.getElementById('walletInfo');
            const txHistory = document.getElementById('txHistory');
            
            try {
                // Vérifie si le wallet est disponible
                if (!walletDetectors[walletType]()) {
                    throw new Error(translations[currentLanguage].connectError + ': ' + walletType + ' non installé');
                }

                let response;
                switch (walletType) {
                    case 'phantom':
                        response = await window.solana.connect();
                        break;
                    case 'solflare':
                        response = await window.solflare.connect();
                        break;
                    case 'backpack':
                        response = await window.backpack.connect();
                        break;
                    case 'glow':
                        response = await window.glow.connect();
                        break;
                    default:
                        throw new Error('Wallet non supporté');
                }

                userWalletAddress = response.publicKey.toString();
                currentWallet = walletType;

                // Met à jour l'interface
                walletSelector.style.display = 'none';
                walletStatus.style.display = 'block';
                txHistory.style.display = 'block';

                const balance = await connection.getBalance(response.publicKey);
                const solBalance = balance / 1000000000;

                walletInfo.innerHTML = `
                    ✅ ${translations[currentLanguage].connected} (${getWalletName(walletType)})<br>
                    <small>${currentLanguage === 'fr' ? 'Adresse' : 'Address'}: ${userWalletAddress.substring(0, 12)}...${userWalletAddress.substring(userWalletAddress.length - 6)}</small><br>
                    <small>SOL: ${solBalance.toFixed(4)}</small>
                    <button class="disconnect-btn" onclick="disconnectWallet()">
                        ${translations[currentLanguage].disconnect}
                    </button>
                `;

                scanTokens();
                loadTransactionHistory();

            } catch (error) {
                console.error('Erreur connexion:', error);
                alert(translations[currentLanguage].connectError + ': ' + error.message);
            }
        }

        // ===== NOM DU WALLET =====
        function getWalletName(walletType) {
            const names = {
                phantom: 'Phantom',
                solflare: 'Solflare',
                backpack: 'Backpack',
                glow: 'Glow'
            };
            return names[walletType] || walletType;
        }

        // ===== DÉCONNEXION =====
        function disconnectWallet() {
            const walletSelector = document.getElementById('walletSelector');
            const walletStatus = document.getElementById('walletStatus');
            const txHistory = document.getElementById('txHistory');
            const tokensContainer = document.getElementById('tokensContainer');

            walletSelector.style.display = 'block';
            walletStatus.style.display = 'none';
            txHistory.style.display = 'none';
            tokensContainer.innerHTML = '';

            currentWallet = null;
            userWalletAddress = null;
        }

        // ===== FONCTION DE SCAN DES TOKENS =====
        async function scanTokens() {
            if (!currentWallet) return;
            
            const tokensContainer = document.getElementById('tokensContainer');
            tokensContainer.innerHTML = '<div style="text-align: center;"><span class="loading"></span> ' + translations[currentLanguage].scanning + '</div>';
            
            try {
                setTimeout(() => {
                    const mockTokens = [
                        { mint: 'TokenABC123...', recoverable: 0.002 },
                        { mint: 'TokenXYZ789...', recoverable: 0.002 },
                        { mint: 'TokenDEF456...', recoverable: 0.002 }
                    ];
                    
                    displayTokens(mockTokens);
                }, 2000);
                
            } catch (error) {
                console.error('Erreur scan:', error);
                tokensContainer.innerHTML = '<div style="color: #ff6b6b; text-align: center;">' + translations[currentLanguage].connectError + '</div>';
            }
        }

        // ===== AFFICHAGE DES TOKENS =====
        function displayTokens(tokens) {
            const tokensContainer = document.getElementById('tokensContainer');
            
            if (tokens.length === 0) {
                tokensContainer.innerHTML = '<div style="text-align: center;">' + translations[currentLanguage].noTokens + '</div>';
                return;
            }
            
            tokensContainer.innerHTML = tokens.map(token => `
                <div class="token-item">
                    <span>${token.mint}</span>
                    <button class="claim-btn" onclick="claimToken('${token.mint}', ${token.recoverable})">
                        ${currentLanguage === 'fr' ? 'Récupérer' : 'Recover'} ${token.recoverable} SOL
                    </button>
                </div>
            `).join('');
        }

        // ===== FONCTION DE RÉCLAMATION =====
        async function claimToken(mintAddress, amount) {
            if (!currentWallet) {
                alert(currentLanguage === 'fr' ? 'Veuillez d\'abord connecter votre wallet!' : 'Please connect your wallet first!');
                return;
            }
            
            try {
                const fee = amount * 0.20;
                const userAmount = amount * 0.80;
                
                const transactionResult = await simulateTransaction(mintAddress, amount, fee, userAmount);
                
                if (transactionResult.success) {
                    const message = currentLanguage === 'fr' 
                        ? `🎉 SUCCÈS!\n\nToken: ${mintAddress}\nSOL récupéré: ${userAmount.toFixed(4)} SOL (80%)\nFrais service: ${fee.toFixed(4)} SOL (20%)\n\nWallet: ${getWalletName(currentWallet)}`
                        : `🎉 SUCCESS!\n\nToken: ${mintAddress}\nSOL recovered: ${userAmount.toFixed(4)} SOL (80%)\nService fee: ${fee.toFixed(4)} SOL (20%)\n\nWallet: ${getWalletName(currentWallet)}`;
                    
                    alert(message);
                    updateStats(userAmount);
                    loadTransactionHistory();
                }
                
            } catch (error) {
                console.error('Erreur réclamation:', error);
                alert((currentLanguage === 'fr' ? 'Erreur lors de la réclamation: ' : 'Claim error: ') + error.message);
            }
        }

        // ===== SIMULATION DE TRANSACTION =====
        async function simulateTransaction(mintAddress, totalAmount, fee, userAmount) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const simulatedTxId = 'sim_' + Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
                    
                    const transactions = JSON.parse(localStorage.getItem('freesol_transactions') || '[]');
                    const newTransaction = {
                        txId: simulatedTxId,
                        mint: mintAddress,
                        total: totalAmount,
                        fee: fee,
                        userReceived: userAmount,
                        timestamp: new Date().toISOString(),
                        wallet: currentWallet,
                        mode: 'maunte_simulation',
                        status: 'confirmed'
                    };
                    
                    transactions.unshift(newTransaction);
                    localStorage.setItem('freesol_transactions', JSON.stringify(transactions));
                    
                    resolve({ success: true, txId: simulatedTxId });
                }, 1500);
            });
        }

        // ===== HISTORIQUE DES TRANSACTIONS =====
        function loadTransactionHistory() {
            const transactionsList = document.getElementById('transactionsList');
            const transactions = JSON.parse(localStorage.getItem('freesol_transactions') || '[]');
            
            if (transactions.length === 0) {
                transactionsList.innerHTML = '<div style="text-align: center; opacity: 0.7;">' + translations[currentLanguage].noTransactions + '</div>';
                return;
            }
            
            transactionsList.innerHTML = transactions.map(tx => `
                <div class="tx-item">
                    <div>
                        <strong>${tx.mint}</strong><br>
                        <small>${currentLanguage === 'fr' ? 'Reçu' : 'Received'}: ${tx.userReceived.toFixed(4)} SOL | ${currentLanguage === 'fr' ? 'Frais' : 'Fee'}: ${tx.fee.toFixed(4)} SOL</small><br>
                        <small style="opacity: 0.7;">${getWalletName(tx.wallet)}</small>
                    </div>
                    <div>
                        <small>${new Date(tx.timestamp).toLocaleDateString()}</small><br>
                        <a href="#" class="tx-link" onclick="viewTransaction('${tx.txId}')">
                            ${translations[currentLanguage].viewTransaction}
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // ===== AFFICHAGE D'UNE TRANSACTION =====
        function viewTransaction(txId) {
            if (txId.startsWith('sim_')) {
                alert((currentLanguage === 'fr' ? '🔍 Transaction simulée (Mode Maunte)\nTXID: ' : '🔍 Simulated transaction (Maunte Mode)\nTXID: ') + txId);
            } else {
                window.open(`https://solscan.io/tx/${txId}`, '_blank');
            }
        }

        // ===== MISE À JOUR DES STATISTIQUES =====
        function updateStats(amount) {
            const totalSolElement = document.getElementById('totalSol');
            const totalTokensElement = document.getElementById('totalTokens');
            
            const currentSol = parseFloat(totalSolElement.textContent) || 0;
            const currentTokens = parseInt(totalTokensElement.textContent) || 0;
            
            totalSolElement.textContent = (currentSol + amount).toFixed(3) + ' SOL';
            totalTokensElement.textContent = (currentTokens + 1) + '';
        }
    </script>
</body>
</html>
