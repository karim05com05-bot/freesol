<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeSol - Recover Your Lost SOL</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <script src="https://unpkg.com/@solana/wallet-adapter-phantom/lib/index.iife.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        /* === MODE SOMBRE === */
        body.dark-mode {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
        }

        body.dark-mode .main-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .stat-card {
            background: rgba(255, 255, 255, 0.05);
        }

        body.dark-mode .token-item {
            background: rgba(255, 255, 255, 0.05);
        }

        body.dark-mode .wallet-status {
            background: rgba(255, 255, 255, 0.05);
        }

        body.dark-mode .tx-history {
            background: rgba(255, 255, 255, 0.05);
        }
        /* === FIN MODE SOMBRE === */

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .theme-btn, .lang-btn {
            background: transparent;
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .theme-btn:hover, .lang-btn:hover {
            background: rgba(0, 255, 136, 0.1);
        }

        .lang-btn.active {
            background: #00ff88;
            color: black;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin: 20px auto;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .wallet-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .connect-btn {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 10px 0;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
        }

        .wallet-status {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .tokens-list {
            margin: 20px 0;
        }

        .token-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .claim-btn {
            background: #ff6b6b;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .claim-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .tx-history {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            transition: all 0.3s ease;
        }

        .tx-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tx-item:last-child {
            border-bottom: none;
        }

        .tx-link {
            color: #00ff88;
            text-decoration: none;
        }

        .tx-link:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            opacity: 0.7;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .maunte-badge {
            background: linear-gradient(45deg, #ff0080, #ff8c00);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">FreeSol <span class="maunte-badge">MAUNTE MODE</span></div>
            <div class="tagline" id="tagline">R√©cup√©rez vos SOL perdus dans les tokens abandonn√©s</div>
            <div class="controls">
                <button class="theme-btn" onclick="toggleDarkMode()" id="themeToggle">
                    üåô Mode Sombre
                </button>
                <button class="lang-btn active" onclick="changeLanguage('fr')">üá´üá∑ FR</button>
                <button class="lang-btn" onclick="changeLanguage('en')">üá∫üá∏ EN</button>
            </div>
        </header>

        <div class="main-card">
            <div class="wallet-section">
                <h3 id="connectTitle">Connectez votre portefeuille</h3>
                <button class="connect-btn" onclick="connectWallet()" id="connectBtn">
                    ü¶ä Connecter Phantom
                </button>
                <div class="wallet-status" id="walletStatus" style="display: none;">
                    <div id="walletInfo"></div>
                </div>
            </div>

            <div class="tokens-list">
                <h3 id="tokensTitle">Tokens r√©cup√©rables</h3>
                <div id="tokensContainer">
                    <!-- Les tokens appara√Ætront ici -->
                </div>
            </div>

            <div class="tx-history" id="txHistory" style="display: none;">
                <h3 id="txHistoryTitle">üìú Historique des transactions</h3>
                <div id="transactionsList">
                    <!-- Les transactions appara√Ætront ici -->
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="statsSol">SOL r√©cup√©r√©s</h3>
                <p id="totalSol">0.000 SOL</p>
            </div>
            <div class="stat-card">
                <h3 id="statsUsers">Utilisateurs</h3>
                <p id="totalUsers">1</p>
            </div>
            <div class="stat-card">
                <h3 id="statsTokens">Tokens ferm√©s</h3>
                <p id="totalTokens">0</p>
            </div>
        </div>

        <footer>
            <p>
                <span id="footerText">FreeSol - Version Maunte Mode</span>
                <a href="comment-ca-marche.html" style="color: #00ff88; margin-left: 20px; text-decoration: none;" id="howItWorksLink">
                    Comment √ßa marche ?
                </a>
            </p>
        </footer>
    </div>

    <script>
        // ===== TRADUCTIONS =====
        const translations = {
            fr: {
                tagline: "R√©cup√©rez vos SOL perdus dans les tokens abandonn√©s",
                connectTitle: "Connectez votre portefeuille",
                connectBtn: "ü¶ä Connecter Phantom",
                tokensTitle: "Tokens r√©cup√©rables",
                txHistoryTitle: "üìú Historique des transactions",
                statsSol: "SOL r√©cup√©r√©s",
                statsUsers: "Utilisateurs",
                statsTokens: "Tokens ferm√©s",
                footerText: "FreeSol - Version Maunte Mode",
                howItWorksLink: "Comment √ßa marche ?",
                themeBtnDark: "üåô Mode Sombre",
                themeBtnLight: "‚òÄÔ∏è Mode Clair",
                noTokens: "Aucun token r√©cup√©rable trouv√©",
                scanning: "Scan en cours...",
                connectError: "Erreur de connexion",
                claimSuccess: "üéâ SUCC√àS!",
                viewTransaction: "üîó Voir",
                noTransactions: "Aucune transaction encore"
            },
            en: {
                tagline: "Recover your lost SOL from abandoned tokens",
                connectTitle: "Connect your wallet",
                connectBtn: "ü¶ä Connect Phantom",
                tokensTitle: "Recoverable tokens",
                txHistoryTitle: "üìú Transaction History",
                statsSol: "SOL Recovered",
                statsUsers: "Users",
                statsTokens: "Tokens Closed",
                footerText: "FreeSol - Maunte Mode",
                howItWorksLink: "How it works?",
                themeBtnDark: "üåô Dark Mode",
                themeBtnLight: "‚òÄÔ∏è Light Mode",
                noTokens: "No recoverable tokens found",
                scanning: "Scanning...",
                connectError: "Connection error",
                claimSuccess: "üéâ SUCCESS!",
                viewTransaction: "üîó View",
                noTransactions: "No transactions yet"
            }
        };

        let currentLanguage = 'fr';

        // ===== CHANGEMENT DE LANGUE =====
        function changeLanguage(lang) {
            currentLanguage = lang;
            
            // Met √† jour les boutons de langue
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Met √† jour tous les textes
            Object.keys(translations[lang]).forEach(key => {
                const element = document.getElementById(key);
                if (element) {
                    element.textContent = translations[lang][key];
                }
            });
            
            // Sauvegarde la langue
            localStorage.setItem('preferredLanguage', lang);
        }

        // ===== CONFIGURATION SOLANA =====
        const connection = new solanaWeb3.Connection(
            solanaWeb3.clusterApiUrl('devnet'),
            'confirmed'
        );

        // ===== FONCTION MODE SOMBRE =====
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            
            const themeBtn = document.getElementById('themeToggle');
            themeBtn.innerHTML = isDarkMode ? translations[currentLanguage].themeBtnLight : translations[currentLanguage].themeBtnDark;
        }

        // ===== CHARGEMENT DES PR√âF√âRENCES =====
        window.addEventListener('load', function() {
            // Charge le mode sombre
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                document.getElementById('themeToggle').innerHTML = translations[currentLanguage].themeBtnLight;
            }
            
            // Charge la langue
            const savedLang = localStorage.getItem('preferredLanguage') || 'fr';
            changeLanguage(savedLang);
            
            // Connexion auto si d√©j√† connect√©
            if (window.solana && window.solana.isConnected) {
                document.querySelector('.connect-btn').click();
            }
        });

        let walletConnected = false;
        let userWalletAddress = null;

        // ===== FONCTION DE CONNEXION PHANTOM =====
        async function connectWallet() {
            const btn = document.querySelector('.connect-btn');
            const status = document.getElementById('walletStatus');
            const walletInfo = document.getElementById('walletInfo');
            const txHistory = document.getElementById('txHistory');
            
            try {
                btn.innerHTML = '<span class="loading"></span> ' + (currentLanguage === 'fr' ? 'Connexion...' : 'Connecting...');
                
                if (!window.solana || !window.solana.isPhantom) {
                    throw new Error(currentLanguage === 'fr' ? 'Phantom wallet non d√©tect√©!' : 'Phantom wallet not detected!');
                }

                const response = await window.solana.connect();
                userWalletAddress = response.publicKey.toString();
                
                btn.style.display = 'none';
                status.style.display = 'block';
                txHistory.style.display = 'block';
                
                const balance = await connection.getBalance(response.publicKey);
                const solBalance = balance / 1000000000;
                
                walletInfo.innerHTML = `
                    ‚úÖ ${currentLanguage === 'fr' ? 'Portefeuille connect√©' : 'Wallet connected'}<br>
                    <small>${currentLanguage === 'fr' ? 'Adresse' : 'Address'}: ${userWalletAddress.substring(0, 12)}...${userWalletAddress.substring(userWalletAddress.length - 6)}</small><br>
                    <small>SOL: ${solBalance.toFixed(4)}</small>
                `;
                
                walletConnected = true;
                scanTokens();
                loadTransactionHistory();
                
            } catch (error) {
                console.error('Erreur connexion:', error);
                btn.innerHTML = translations[currentLanguage].connectBtn;
                alert(translations[currentLanguage].connectError + ': ' + error.message);
            }
        }

        // ===== FONCTION DE SCAN DES TOKENS =====
        async function scanTokens() {
            if (!walletConnected) return;
            
            const tokensContainer = document.getElementById('tokensContainer');
            tokensContainer.innerHTML = '<div style="text-align: center;"><span class="loading"></span> ' + translations[currentLanguage].scanning + '</div>';
            
            try {
                setTimeout(() => {
                    const mockTokens = [
                        { mint: 'TokenABC123...', recoverable: 0.002 },
                        { mint: 'TokenXYZ789...', recoverable: 0.002 },
                        { mint: 'TokenDEF456...', recoverable: 0.002 }
                    ];
                    
                    displayTokens(mockTokens);
                }, 2000);
                
            } catch (error) {
                console.error('Erreur scan:', error);
                tokensContainer.innerHTML = '<div style="color: #ff6b6b; text-align: center;">' + translations[currentLanguage].connectError + '</div>';
            }
        }

        // ===== AFFICHAGE DES TOKENS =====
        function displayTokens(tokens) {
            const tokensContainer = document.getElementById('tokensContainer');
            
            if (tokens.length === 0) {
                tokensContainer.innerHTML = '<div style="text-align: center;">' + translations[currentLanguage].noTokens + '</div>';
                return;
            }
            
            tokensContainer.innerHTML = tokens.map(token => `
                <div class="token-item">
                    <span>${token.mint}</span>
                    <button class="claim-btn" onclick="claimToken('${token.mint}', ${token.recoverable})">
                        ${currentLanguage === 'fr' ? 'R√©cup√©rer' : 'Recover'} ${token.recoverable} SOL
                    </button>
                </div>
            `).join('');
        }

        // ===== FONCTION DE R√âCLAMATION =====
        async function claimToken(mintAddress, amount) {
            if (!walletConnected) {
                alert(currentLanguage === 'fr' ? 'Veuillez d\'abord connecter votre wallet!' : 'Please connect your wallet first!');
                return;
            }
            
            try {
                const fee = amount * 0.20;
                const userAmount = amount * 0.80;
                
                const transactionResult = await simulateTransaction(mintAddress, amount, fee, userAmount);
                
                if (transactionResult.success) {
                    const message = currentLanguage === 'fr' 
                        ? `üéâ SUCC√àS!\n\nToken: ${mintAddress}\nSOL r√©cup√©r√©: ${userAmount.toFixed(4)} SOL (80%)\nFrais service: ${fee.toFixed(4)} SOL (20%)\n\nMode Maunte: Transaction simul√©e`
                        : `üéâ SUCCESS!\n\nToken: ${mintAddress}\nSOL recovered: ${userAmount.toFixed(4)} SOL (80%)\nService fee: ${fee.toFixed(4)} SOL (20%)\n\nMaunte Mode: Simulated transaction`;
                    
                    alert(message);
                    updateStats(userAmount);
                    loadTransactionHistory();
                }
                
            } catch (error) {
                console.error('Erreur r√©clamation:', error);
                alert((currentLanguage === 'fr' ? 'Erreur lors de la r√©clamation: ' : 'Claim error: ') + error.message);
            }
        }

        // ===== SIMULATION DE TRANSACTION =====
        async function simulateTransaction(mintAddress, totalAmount, fee, userAmount) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const simulatedTxId = 'sim_' + Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
                    
                    const transactions = JSON.parse(localStorage.getItem('freesol_transactions') || '[]');
                    const newTransaction = {
                        txId: simulatedTxId,
                        mint: mintAddress,
                        total: totalAmount,
                        fee: fee,
                        userReceived: userAmount,
                        timestamp: new Date().toISOString(),
                        mode: 'maunte_simulation',
                        status: 'confirmed'
                    };
                    
                    transactions.unshift(newTransaction);
                    localStorage.setItem('freesol_transactions', JSON.stringify(transactions));
                    
                    resolve({ success: true, txId: simulatedTxId });
                }, 1500);
            });
        }

        // ===== HISTORIQUE DES TRANSACTIONS =====
        function loadTransactionHistory() {
            const transactionsList = document.getElementById('transactionsList');
            const transactions = JSON.parse(localStorage.getItem('freesol_transactions') || '[]');
            
            if (transactions.length === 0) {
                transactionsList.innerHTML = '<div style="text-align: center; opacity: 0.7;">' + translations[currentLanguage].noTransactions + '</div>';
                return;
            }
            
            transactionsList.innerHTML = transactions.map(tx => `
                <div class="tx-item">
                    <div>
                        <strong>${tx.mint}</strong><br>
                        <small>${currentLanguage === 'fr' ? 'Re√ßu' : 'Received'}: ${tx.userReceived.toFixed(4)} SOL | ${currentLanguage === 'fr' ? 'Frais' : 'Fee'}: ${tx.fee.toFixed(4)} SOL</small>
                    </div>
                    <div>
                        <small>${new Date(tx.timestamp).toLocaleDateString()}</small><br>
                        <a href="#" class="tx-link" onclick="viewTransaction('${tx.txId}')">
                            ${translations[currentLanguage].viewTransaction}
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // ===== AFFICHAGE D'UNE TRANSACTION =====
        function viewTransaction(txId) {
            if (txId.startsWith('sim_')) {
                alert((currentLanguage === 'fr' ? 'üîç Transaction simul√©e (Mode Maunte)\nTXID: ' : 'üîç Simulated transaction (Maunte Mode)\nTXID: ') + txId);
            } else {
                window.open(`https://solscan.io/tx/${txId}`, '_blank');
            }
        }

        // ===== MISE √Ä JOUR DES STATISTIQUES =====
        function updateStats(amount) {
            const totalSolElement = document.getElementById('totalSol');
            const totalTokensElement = document.getElementById('totalTokens');
            
            const currentSol = parseFloat(totalSolElement.textContent) || 0;
            const currentTokens = parseInt(totalTokensElement.textContent) || 0;
            
            totalSolElement.textContent = (currentSol + amount).toFixed(3) + ' SOL';
            totalTokensElement.textContent = (currentTokens + 1) + '';
        }
    </script>
</body>
</html>
